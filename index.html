<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="guess.css" />
  </head>
  <body class="pb-4">
    <div class="container-fluid bg-white">
      <div class="row firstcon pt-2 pb-5 mb-2">
        <div class="col-12 d-flex d-flex justify-content-between">
          <button class="bg-light btn-again rounded border border-0">
            Again!
          </button>
          <p class="font-size text-white">Between 1 and 20</p>
        </div>

        <div class="col-12">
          <h1 class="text-light text-center ziko">Guess My Number!</h1>
        </div>
      </div>
      <div class="row guessbox">
        <div class="col-12 borderclr d-flex justify-content-center">
          <div class="roundedh fntsize p-2 bg-white">?</div>
        </div>
      </div>
      <div class="container">
        <div class="row inputbox rounded borderclr pt-5 pb-3">
          <div class="col-6">
            <input class="w-50 h-50 guess" type="number" />
          </div>
          <div class="col-6 text-end">
            <p class="font-size-guess">Start guessing.....</p>
          </div>
          <div class="col-6">
            <button class="chckbtn text-light rounded border border-0">
              Check!
            </button>
          </div>
          <div class="col-6">
            <p class="font-size-guess label-score">
              score: <span class="score"> 20 </span>
            </p>
            <p class="font-size-guess label-highscore">
              Highscore: <span class="highscore"> 0 </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="guessnum.js"></script>
</html>
